sudo: required
arch: amd64 
os: linux
dist: bionic
services:
  - postgresql
  - xvfb
language: python
python:
  - '3.6'
env:
  - DJANGO_SETTINGS_MODULE=tbd_project.settings.travis


addons:
  chrome: stable
  apt:
    packages:
      - postgresql-server-dev-9.6

install:
  - pip3 install -r requirements.txt


before_script:
  -./fonctionnel_test/scripts/setup_chromedriver.sh 
  - 'export PATH = "$ {HOME} / chromedriver: $ {PATH}" '
  - chromedriver --version 
  - 'export DISPLAY=:99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3


script:
    - python3 manage.py test


# safelist
branches:
  only:
    - staging

