<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Site atelier terre bout des doigts cours modelage  sculpture nantes" />
        <meta name="author" content="Houche Serge" />
        <title>{% block title %} {% endblock %}</title>
        <title>Atelier- Terre au Bout des Doigts</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'workshop/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'workshop/css/styles.css' %}" rel="stylesheet" />
        <!-- cookielaw CSS -->
        <link href="{% static 'cookielaw/css/cookielaw.css' %}" rel="stylesheet" />
        <!-- CSS Bootstrap_table-->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand js-scroll-trigger" href="/"><img width="120px" src="{% static 'workshop/assets/img/tbd.png' %}" href="/" title="Accueil" alt="Accueil"/></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'workshop:cours' %}">Les cours</a></li>                        
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'workshop:stages' %}">Les stages</a></li>
                        {% comment %} <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Galerie</a></li> {% endcomment %}
                        <!-- {% if user.is_authenticated %} -->
                            <!-- li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'accounts:logout' %}">Se déconnecter</a></li -->
                             <!--li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'members:pagemember' %}" id="mapage">Ma page</a></li --> 
                        <!-- {% else %} -->
                            <!--li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'accounts:login' %}" title="Réserver aux adhérents">Se connecter</a></li -->                        
                        <!-- !--{% endif%} -->
                    </ul>
                </div>
            </div>
        </nav>
        
    
         
    
        {% block content %}{% endblock %}
        
       
    
        <!-- Footer-->
        <footer class="bg-light ">
            <div class="container  text-center my-auto">
                <div class="row">
            
                    <div class="col-lg-4 mx-auto"> <a class="nav-link js-scroll-trigger" href=" {% url 'workshop:copyright' %}" title="copyright" alt="copyright"><h6>Mentions Légales</h6> </a>
                    </div>
                    <div class="col-lg-6"><div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div></div>
                    <div class="col-lg-2 mx-auto"><a class="nav-link js-scroll-trigger" href="/#contact"><h6 text-right>Contact</h6></a>
                    </div>     
                </div>       
                <div class="row"></div>   
                    <div class="col-lg-8 mx-auto">        
                    <a href="{% url 'workshop:cookie_policy' %}" id="changePreferences">Politique d'utilisation des cookies</a>
                    </div>
                </div>
            </div>
    
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        
        <!-- Core theme JS-->
        
        <!-- <script src="{% static 'cookielaw/js/cookielaw.js' %}"></script> -->
        <script src="{% static 'workshop/js/scripts.js' %}"></script>
      

        <!-- Cookie Consent by https://www.CookieConsent.com -->
        <!-- Login Cookies -->
        <script type="text/javascript" src="//www.cookieconsent.com/releases/3.1.0/cookie-consent.js"></script>
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
        cookieconsent.run({"notice_banner_type":"standalone","consent_type":"express","palette":"light","language":"fr","website_name":"https://terreboutdoigts.fr/","cookies_policy_url":"https://www.culture-informatique.net/cest-quoi-les-cookies/"});
        });
        </script>

        <noscript>ePrivacy and GPDR Cookie Consent by <a href="https://www.CookieConsent.com/" rel="nofollow noopener">Cookie Consent</a></noscript>
        <!-- End Cookie Consent by https://www.CookieConsent.com -->
    </body>
</html>
